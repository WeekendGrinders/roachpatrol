<!DOCTYPE html>
	<head>
		<title>API Test</title>
		
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

		<script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_XSbaNGedhHV0UgkqMkV8tAA8FEuqi0k">
    </script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
          center: { lat: -34.397, lng: 150.644},
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>


		

	</head>
	<body>
		<div class="container">
				<div class="row">
					
					
					<h3>API Test</h3>

					<div id="overlay">
					<form>
						<div class="form-group">
						<label for="zip">Zip Code</label>
						<input type="zip" class="form-control" id="zip" placeholder="Zip Code">
						<button type="button" onclick="getZip()" class="btn btn-primary">Submit</button>	
						</div>	
					</form>			
					</div> <!-- overlay -->

					<div id="map-canvas"></div>

				</div> <!-- row-- >


		</div> <!-- container -->


	<!-- Javascript -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	</body>
</html>
