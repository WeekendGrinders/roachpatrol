<!DOCTYPE html>
	<head>
		<title>API Test</title>
		
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_XSbaNGedhHV0UgkqMkV8tAA8FEuqi0k">
    </script>
    <script type="text/javascript">
    var geocoder;

      function initialize() {
      	geocoder = new google.maps.Geocoder();
      	var mapOptions = {
          zoom: 14
        };
    		geocoder.geocode({
    		address: '97203'
    		}, function(results, status){
    			if(status == google.maps.GeocoderStatus.OK) {
    				map.setCenter(results[0].geometry.location);
    				new google.maps.Marker({
    					map: map,
    					position: results[0].geometry.location	
    					})
    				} else {
    					alert('Geocode was not successful');
    					}
    	})
        
       
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>


	</head>
	<body>
		<div class="container">


				<div class="row">
					
					
					<h3>API Test</h3>

					<div id="map-canvas"></div>

					
					<div id="overlay">
					<form>
						<div class="form-group">
						<label for="zip">Zip Code</label>
						<input type="zip" class="form-control" id="zip" placeholder="Zip Code">
						<button type="button" onclick="getZip()" class="btn btn-primary">Submit</button>	
						</div>	
					</form>			
					</div>  <!-- overlay -->
				</div> <!-- row-- >




		</div> <!-- container -->

			<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>


	</body>
</html>
