<!DOCTYPE html>
	<head>
		<title>Roach Patrol</title>
		
		<!-- stylesheet -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">	

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_XSbaNGedhHV0UgkqMkV8tAA8FEuqi0k">
    </script>


	</head>
	<body>
		<div class="container">


				<div class="row">
					
					
					<h3>Roach Patrol</h3>

				

					
				
					<form>
						<div class="form-group">
						<label for="zip">Zip Code</label>
						<select id='dropdown'>
							<option value="97203">97203</option>
							<option value="97212">97212</option>
						</select>

						<input type="zip" class="form-control" id="zip" placeholder="Zip Code">
						
						<button type="button" onclick="initialize()" id="formbutton" class="btn btn-primary">Submit</button>	
						
						</div>	
					</form>			
					
				</div> <!-- row-- >




		</div> <!-- container -->

		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="app.js"></script>


	</body>
</html>
